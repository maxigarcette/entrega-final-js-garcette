<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../sass/style.css">
        <title>9.12.18 - PERSONAS</title>
    </head>
    <body>
        <header>
            <img src="../img/logo-img.jpeg" alt="logo">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">Préstamos Nueve Doce Dieciocho</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./personas.html">PERSONAS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./empresas.html">EMPRESAS</a>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          <div class="personasCompleto">
            <aside class="ladoIzquierdo">
              <div class="formContainer">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Ingrese el valor del prestamo que desea</label>
                  <input type="text" class="form-control" id="montoDelPrestamo" placeholder="$500.000">
                </div>
                <select id="cantidadDeCuotas" class="form-select" aria-label="Default select example">
                  <option selected>Seleccione la cantidad de cuotas</option>
                  <option value="1">1 Cuota</option>
                  <option value="2">3 Cuotas</option>
                  <option value="3">6 Cuotas</option>
                  <option value="4">12 Cuotas</option>
                  <option value="5">24 Cuotas</option>
                </select>
                <div class="checkSocio">
                  <h8>Es socio?</h8>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Sí" >
                    <label class="form-check-label" for="flexRadioDefault1">
                      Sí
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="No" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                </div>
                <button id="botonSimular" type="button" class="btn btn-outline-light">Simular</button>
              </div>
              <div class="datosPrestamoContainer">
                <h2>Datos del préstamo</h2>
                <div class="datosPrestamo">
                  <div id="totalPedido"></div>
                  <div id="cuotasPedidas"></div>
                  <div id="interesCuotas"></div>
                  <div id="totalAPagar"></div>
                  <div id="valorPorCuota"></div>
                  <div id="numeroDePrestamoDiv"></div>
              </div>
              </div>
            </aside>
            <aside class="ladoDerecho">
              <h2>Búsqueda de préstamos</h2>
              <div class="busquedaPorNumero">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Ingrese el numero de préstamo que busca</label>
                  <input type="text" class="form-control" id="inputBuscarPrestamo" placeholder="1">
                </div>
                <button id="btnBuscar" type="button" class="btn btn-outline-light">Buscar</button>
                <button id="btnBuscarTodo" type="button" class="btn btn-outline-light">Ver todos</button>
              </div>
              <div class="datosPrestamoBusqueda">
                  <div id="totalPedidoBusqueda"></div>
                  <div id="cuotasPedidasBusqueda"></div>
                  <div id="interesCuotasBusqueda"></div>
                  <div id="esSocioBusqueda"></div>
                  <div id="totalAPagarBusqueda"></div>
                  <div id="valorPorCuotaBusqueda"></div>
                  <div id="numeroDePrestamoDivBusqueda"></div>
              </div>
            </aside>
          </div>
          <div id="buscarTodos" class="buscarTodosContainer">
            <div id="cardsBody" class="cardsPrestamo"></div>
          </div>
        </main>
        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
